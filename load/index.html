<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>主页面</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="nprogress/nprogress.css">  
</head>
<body>
  <div class="container pt-4">
    <h1>会员中心</h1>
    <hr>
    <div class="row">
      <aside class="col-md-3">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="index.html">我的资料</a>
          <a class="list-group-item list-group-item-action" href="cart.html">我的购物车</a>
          <a class="list-group-item list-group-item-action" href="orders.html">我的订单</a>
        </div>
      </aside>
      <div id="main" class="col-md-9">
        <h2>我的个人资料</h2>
        <hr>
      </div>
    </div>
  </div>
  <script src="nprogress/nprogress.js"></script>
  <script src="jquery.js"></script>
  <script>
    //load
    $(function ($) {
      // $(document)
      //   .ajaxStart(function () {
      //     // 只要有 ajax 请求发生 就会执行
      //     $('.loading').fadeIn()
      //     // 显示加载提示
      //     console.log('注意即将要开始请求了')
      //   })
      //   .ajaxStop(function () {
      //     // 只要有 ajax 请求结束 就会执行
      //     $('.loading').fadeOut()
      //     // 结束提示
      //     console.log('请求结束了')
      //   })
      // 页面加载事件
      $(document).ajaxStart(function () { //ajax开始事件
          NProgress.start()
        }).ajaxStop(function () {//ajax接结束事件
          NProgress.done()
        })

      // 有一个独立的作用域，顺便确保页面加载完成执行
      $('.list-group-item').on('click', function () {
        var url = $(this).attr('href');
        $('#main').load(url + '#main'); //#main 下的所有元素(*);
        return false;
      })
    })
  </script>
</body>
</html>
